<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De-Cooked - Decode foods</title>
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/e1425a61e5.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h2 class="subtitle-large">DeCooked.</h2>
    </div>
    <div class="theme-btns">
      <img src="./assets/images/light-mode.png" alt="" class="light">
      <img src="./assets/images/dark-mode.png" alt="" class="dark">
    </div>
  </header>

  
  <!-- Main contents -->
  <section class="index-main">
    <div class="index-search-box">
      <input type="text" id="foodInput">
      <button id="indexSearch">Search</button>
    </div>

    <!-- Catagory Slider -->
  
    <div class="filters">
      <h3 class="title-small">Categories</h3>
      <div class="categories">
        <button class="food-filter lable-large">Beef</button>
        <button class="food-filter lable-large">Chicken</button>
        <button class="food-filter lable-large">Dessert</button>
        <button class="food-filter lable-large">Lamb</button>
        <button class="food-filter lable-large">Miscellaneous</button>
        <button class="food-filter lable-large">Pasta</button>
        <button class="food-filter lable-large">Pork</button>
        <button class="food-filter lable-large">Seafood</button>
        <button class="food-filter lable-large">Side</button>
        <button class="food-filter lable-large">Starter</button>
        <button class="food-filter lable-large">Vegan</button>
        <button class="food-filter lable-large">Vegetarian</button>
        <button class="food-filter lable-large">Breakfast</button>
        <button class="food-filter lable-large">Goat</button>
      </div>
    </div>
  </section>
  
  <!-- bottom Nav Bar -->
  <div class="bottom-nav">
    <a href="/" class="panel active">
      <i class="fa-solid fa-house"></i>
      <p class="lable-medium">Home</p>
    </a>
    <a href="saved-recipes.html" class="panel">
      <i class="fas fa-save"></i>
      <p class="lable-medium">Saved</p>
    </a>
  </div>
  
  <!-- Scripts -->
  <script src="./assets/scripts/theme.js"></script>
  <script src="./assets/scripts/main.js"></script>
</body>
</html>
